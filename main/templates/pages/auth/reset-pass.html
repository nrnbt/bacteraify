{% extends 'layouts/main.html' %}

{% block user-content %}
  {% if emailSent %}
   <div>Шинэ нууц үг тохируулах линк <b>{{ email }}</b> хаяг руу илгээлээ. Та майл ээ шалгана уу.</div>
  {% else %}
  <form action="{% url 'reset-pass' %}" method="post">
    {% csrf_token %}
      <div class="d-flex justify-content-center mb-3">
        <h2>Нууц Үг Сэргээх</h2>
      </div>
      <div class="d-flex gap-2 w-100">
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">@</span>
          <input type="email" class="form-control" id="id_email" name="email" placeholder="Майл хаяг" aria-label="Майл хаяг" aria-describedby="addon-wrapping" required>
        </div>
        <button type="submit" class="btn btn-primary text-nowrap">
          Майл Илгээх
        </button>
      </div>
  </form>
  {% endif %}
{% endblock user-content %}
