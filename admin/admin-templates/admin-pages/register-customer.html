{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}


<div class="container-fluid py-4">
  <div class="row">
    <!-- <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary dark" type="submit">Register</button>
    </form> -->
    <form role="form" method="post" action="#">
        {% csrf_token %}
        {% for field in form %}
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          <div class="mb-3">
            <input 
                type="text" 
                class="form-control" 
                placeholder="{{ field.label }}" 
                name="{{ field.name }}"
                id="{{ field.id_for_label }}"
            >
          </div>
          <span class="text-danger">{{ field.errors }}</span>
        {% endfor %}

        <div class="text-center">
          <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Майл хүлээн авах</button>
        </div>
    </form>
  </div>
</div>
{% endblock content %}
