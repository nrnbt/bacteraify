{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <button class="btn btn-link text-sm">
      <a href="{% url 'admin-register-customer' %}" class="text-dark">New customer +</a>
    </button>
  </div>
  <div class="row">
    <ul>
      {% for user in users %}
          <li>{{ user.username }} - {{ user.email }}</li>
      {% empty %}
          <li>No users found.</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
