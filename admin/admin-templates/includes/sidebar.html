{% load i18n static admin_soft %}

<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 "
  id="sidenav-main">
  <div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
      aria-hidden="true" id="iconSidenav"></i>
    <a class="navbar-brand m-0" href="{% url 'admin-index' %}"
      style="padding-top: 15px; padding-bottom: 15px; height: 100%;">
      <img src="{% static 'images/brand-logo.png' %}" class="navbar-brand-img h-100" style="max-height: 100%;"
        alt="main_logo">
    </a>
  </div>
  <hr class="horizontal dark mt-0">
  <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main" style="height: calc(100vh - 160px);">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="{% url 'admin-dashboard' %}" class="nav-link {% if 'index' in segment %} active {% endif %}">
          <div
            class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            {% include 'icons/shop.svg' %}
          </div>
          <span class="nav-link-text ms-1 text-dark">{% trans 'Dashboard' %}</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link  " href="{% url 'admin-merchants' %}">
          <div
            class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            {% include 'icons/spaceship.svg' %}
          </div>
          <span class="nav-link-text ms-1 text-dark">Merchants</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
