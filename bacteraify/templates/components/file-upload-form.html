{% load static %}

<form 
  id="survey-form" 
  method="post" 
  class="w-full flex justify-center m-5" 
  action="{% url 'upload-survey' %}" 
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <div class="uploader-wrapper">
    <h2>Upload</h2>
    <div class="uploader-dropper">
      <div class="flex h-half w-full justify-center p-4">
        <img src="{% static 'images/icon-images/upload-icon.png' %}" alt="upload-icon">
      </div>
      <div class="flex flex-col justify-evenly h-half">
        <div class="flex w-full justify-center">
          <div class="uploader-text">Drag & drop files or&nbsp;</div>
          <label for="upload-survey-input" class="uploader-text browse">
            <input 
              type="file" 
              id="upload-survey-input"
              name="survey-file"
              hidden 
              accept=".txt, .pdf, .xlc, .csv, .word"
              onchange="document.getElementById('survey-form').submit()"
            >
            Browse
          </label>
        </div>
        <div class="uploader-desc">
          Supported formats: Txt, Pdf, Xlc, Csv, Word
        </div>
      </div>
    </div>
    <label for="upload-survey-input" class="uploader-button flex items-center">
      <input 
        type="file" 
        id="upload-survey-input" 
        name="survey-file"
        hidden
        accept=".txt, .pdf, .xlc, .csv, .word"
        onchange="document.getElementById('survey-form').submit()"
      >
      <div class="uploader-button-text">Upload Files</div>
    </label>
  </div>
</form>
