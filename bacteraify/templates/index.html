{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacteraify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
  </head>
  <body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    <main class="main">
      <div class="flex">
        <div class="relative h-full w-1/2">
          <img src="{% static 'home-bnr.png' %}" alt="home-bnr" class="object-contain w-full">
          <div class="absolute flex flex-col top-0 h-full justify-evenly p-10">
            <div class="grid">
              <h1>Орчин үеийн хурдан.</h1>
              <h1>Хамгийн нарийвчлалтай.</h1>
              <h1>Найдвартай эмчилгээ.</h1>
            </div>

            <div class="grid text-gray">
              <h2>Хамгийн нарийвчлалтай.</h2>
              <h2>Аймар гое лаг систем шүү.</h2>
            </div>

            <a href="/more" class="flex w-fit gap-10 items-center">
              <img src="{% static 'play-icon.png' %}" alt="play-icon">
              <h2>Илүү дэлгэрэнгүй</h2>
            </a>
          </div>
        </div>
        <div id="carouselExample" class="carousel slide h-full w-1/2">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'home-carousel-bnr.png' %}" class="d-block w-100" alt="home-carousel-bnr">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
